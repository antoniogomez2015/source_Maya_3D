<!--

    Contextual Menu Tool Options:
    _____________________________

        _las herramientas básicas como mover, escalar, rotar, y así, como cualquier otra herramienta de edición dispone de opciones de a través, de un menú contextual

        _de ésta manera, podremos acceder ha éstas opiones a través, de dos métodos ó combinaciones de tipo shortcuts

        _la primera es si es una herramienta básica la cuál, posee un shortcut asginado, ej:


            _Q/W/E/R + Mouse Left Click (sobre una geometría seleccionada)


        _para que así, nos aparezca un menú contextual con todas las opciones disponibles para la herramienta respectiva


        _más si es una herramienta de edición la cuál, no posee un shortcut, asignado podremos utilizar el siguiente método universal para todas las herramientas, dispongan éstas de un shortcut, asignado ó no, ej:


            _Control + Shift + Mouse Right Click


        _para que así, nos aparezca un menú contextual con todas las opciones disponibles para la herramienta respectiva

        _de ésta manera, podremos disponer de las opciones edicionales relacionadas con cualquiera de las herramientas básicas y dedicadas de maya

        _de ésta manera, podremos disponer de las opciones de simetría, orientación, selección, normals, axis

        _así, como también, las opciones avanzadas de cada herramienta al alcance de la mano

        NOTA: las sub opciones de cada herramienta dedicada son muy variadas y corresponderán en relación al contexto y utilidad de cada herramienta
