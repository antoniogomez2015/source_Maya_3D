<!--

    Bezier Curve Tool:
    __________________

        _ésta opción nos permitirá crear splines, a partir de la creación directa de secciones de la spline
        
        _los cuáles, se generarán directamente en la ubicación en la cuál, fueron trazados

        _de ésta manera, a partir de ésta punto se irá creando ó alargando la spline, creada cada vez que vayamos agregando nuevos puntos seguidamente

        _al finalizar la creación del spline, deseado no es recomendable tratar de cerrar el spline

        _ya que ésta opción la podremos hacer posteriormente

        _de ésta manera, ésta opción es especialmente útil para la generación de spline, precisas y para la generación del alto detalle
   


    Contextual Menu: (Control)
    ________________

        _haciendo "Control + Mouse Right Click", sobre la spline

        _dispondremos de un menú contextual en cuál, dispondremos de las siguientes opciones:


            _To First CV:

                _a través, de ésta opción podremos ir directamente al primer nodo de la spline, el cuál, se seleccionará automáticamente

            _To Last CV

                _a través, de ésta opción podremos ir directamente al último nodo de la spline, el cuál, se seleccionará automáticamente

            _To CVs:

                _a través, de ésta opción podremos seleccionar directamente todos los nodo de la spline, automáticamente

            _Cluster:

                _ésta opción nos permitirá agregarle un elementos de tipo "Cluster", a cada point, ó handle, de la spline

                _de ésta manera, podremos tener un mejor manejo de la spline
    


    Contextual Menu: (Shift)
    ________________

        _haciendo "Shift + Mouse Right Click", sobre la spline

         _dispondremos de un menú contextual en cuál, dispondremos de las siguientes opciones:


            _Bezier Curve Tool:

                _ésta opción nos permitirá activar la herramienta de creación de points, para poder así 
                
                _agregar nuevos puntos en cualquier lugar de la spline, generada previamente

            _Open/Close Curve:

                _ésta opción nos permitirá abrir ó cerrar un spline, previemente generada

            _Reverse Curve:

                _ésta opción nos permitirá invertir  el sentido de creación de los nodos ó points, que conforman la spline, generada

            _Convert NURB to Bezier:

                _ésta opción nos pemritirá convertir la spline, de tipo nurb, ha una spline, de tipo bezier



    Contextual Menu: (Vertex)
    ________________

    _adicionalmente las spline, de tipo bezier, disponen de dos menús contextuales extras

    _donde el primero aplica cuando seleccionamos un sublemente de spline, de tipo vertex

    _para que así, podamos aplicar "Shift + Mouse Right Click", para que así, dispongamos de las siguientes opciones las cuáles controlarán el comportamiento de la spline, a partir de ese vertex


        _Bezier Corner:

            _ésta opción aleará los handles, de vertex, respectivo a la orientación del vector spline, por cada lado

            _mientras que a su vez, desvinculará los handles, uno del otro para que así, ambos splines, trabajen independientemente

        _Bezier:

            _ésta opción convertirá los handles, separados ha handles, vinculados aleneando sus tangentes 
            
            _sin tomar en cuenta la orientación del vertor de la spline, respectiva

            _como también, llegado el caso tanbién, creará los handles, cuando el vertex, sea de tipo "corner"

        _Coener:

            _ésta opción eliminará los handles, del vertex, respectivo creando así, vectores rectos en la spline


    
    Contextual Menu: (Handles)
    ________________

    _más también, dispondremos de otro menú contextual el cuál, aplica cuando seleccionamos un handle, de algún sub elementos de tipo vertex, de la spline, respectiva

    _de ésta manera, dispondremos de las siguientes opciones:


        _Even Anchor Tangents:

            _ésta opción igualará la longitud de ambas tangentes conformadas por ambos handles

        _Smooth Anchor Tangents:

            _ésta opción aleneará ambas tangentes de ambos handles, en una linea recta

            _mientras que a su vez vinculará ambos handles

        _UnEven Anchor Tangents:

            _ésta opción mantendrá la diferencia entre la longitud entre ambos handles

        _Break Anchor Tangents:

            _ésta opción desvinculará ha ambos handles, permitiendo así, el trabajo independiente de ambos handles






-->
