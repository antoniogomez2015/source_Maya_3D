    Primer Algoritmo:
    _________________

    _en el cuál, podremos tipar el primer código ó script, el cuál, obedece al primera algoritmo de retopología disponible el cuál, es el siguiente:


        _polyRemesh;


    _el cuál, realizará una retopología ha modo de decimation, ha modo de triads



    Segundo Algoritmo:
    __________________

    _más también dispondremos de otro script, el cuál, es el siguiente:


        _polyRetopo;


    _el cuál, realizará un retopología ha base de quads, lo cuál, nos permitirá una distribución de la topología más estable y agradable y apta para animación que nos permitirá representar mejor la morfología del objeto modelado
