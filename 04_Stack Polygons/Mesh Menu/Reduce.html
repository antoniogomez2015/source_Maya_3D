<!--


    Mesh Menu: (Maya 2015)
    __________

        Optimize:
        _________

            Reduce:

                _ésta opción nos permitirá tanto simplificar la densidad ó topología de la geometría como también, suavizar la morfología del modelo

                _de ésta manera, podremos tanto suavizar el modelo como también, disminuir su resolución ó densidad poligonal

                _más también, dispondremos de una serie de opciones por medio de las cuáles, podremos personalizar el comportamiento de la herramienta, las cuáles son:


                Settings:
                _________
                
                    Keep Original:

                        _ésta opción nos pemritirá indicarle al sistema que conserve una copia del original para posteriores procesos

                Reduction Method:
                _________________

                    Reduction Method:

                        _Percentage:

                            _ésta opción es especialmente útil y práctica para cuando sabemos cuál, es la cantidad ó densidad poligonal en alta resolución

                            _ya que de ésta manera, podremos disminuira a un porcentaje específico de ésta resolución hasta un nivel de densdad poligonal deseado mucho más bajo

                        _Vertex Limit:

                            _ésta opción es especialmente útil para cuando tenemos un requerimiento de un cliente por ejemplo, el cuál, requere una densidad de vertex, máxima especificada

                        _Triangle Limit:

                            _ésta opción es especialmente útil para cuando tenemos un requerimiento de un cliente por ejemplo, el cuál, requere una densidad de triángulos máxima especificada


                Shape:
                ______

                    _Preserve Quads:

                        _ésta opción nos permitirá indicarle al sistema un umbral a través, del cuál, el sistema tratará de conservar los polígonos de tipo "quads", ó si por el contrario convertirá los polígonos ha tipo "triads"

                    _Sharness:

                        _ésta opción nos pemritirá indicarle al sistema el nivel de precisión a través, del cuál, el sistema tratará de conservar los polígonos de tipo "quads", ó si por el contrario convertirá los polígonso ha tipo "triads"

                    _Symetry type:

                        NOTA: ésta opción sólo estará activa cuando el slider, del parámetro "Preserve Quads", tenga un valor menor que "1"

                        _de ésta manera, a través, de éste parámetro podremos indicar el tipo de simetría entre los polígonos generados

                        _de ésta manera, podremos indicar un criterio de trabajo de tipo:

                            Automatic:

                                _a través, de ésta opción el sistema ajustará de forma automática por medio de una rango de tolerancia indicados por nosotros para la generación y cálculo de la simetría poligonal

                            Plane:

                                _más también, podremos indicar un criterio a través, de un plano de cordenadas conformados por dos ejes indicados por nosotros para la generación y cálculo de la simetría poligonal

                    _Symetry tolerance:

                        _así, como también, podremos indicar un rango ó umbral de tolerancia general para la simetría, éste rango es personalizable por nosotros

                    _Symtry plane:

                        _y cuando activamos el tipo de simetría por planos, podremos seleccionar juegos de ejes de cordenadas específicos en relación a nuestras necesidades de acción


            Feature Preservation:
            _____________________

                _Mesh borders:

                    _ésta opción nos permitirá indicarle al sistema que preserve las características de las formas de los bordes de la morfología de los modelos

                _UV borders:

                    _ésta opción nos permitirá indicarle al sistema que preserve las características de las UVs de los modelos

                _Color borders:

                    _ésta opción nos permitirá indicarle al sistema que preserve las características de los colores de los modelos

                _Material borders:

                    _ésta opción nos permitirá indicarle al sistema que preserve las características de los materiales de los modelos

                _Hard edges:

                    _ésta opción nos permitirá indicarle al sistema que preserve las características de los bordes más duros de la morfología de los modelos

                _Crease edges:

                    _ésta opción nos permitirá indicarle al sistema que preserve las características de las formas en relación a los edges, de los bordes con la propiedad de "Crease", para mantener así, la morfología de los modelos


                

                









-->
