    Mia Material:
    _____________

    _el nodo "Mia Material", nos permitirá crear diferentes tipos de materiales complejos y con características más completas que los materiales básicos

    _incluso, dispondremos de presets, de los tipos de materiales más comúnes ha ubilizar 
    
    _para que así, dispongamos de performance, de materiales pre construidos de forma rápida y efectiva

    _a partir de los cuáles podremos partir como una configuración previa en relación al resultado deseado

    _de ésta ésta manera, dispondremos de materiales pre construidos como:

        _Chrome - Chromo

        _Copper - Cobre

        _FrostedGlass - Vidrio Escarchado

        _GlassPhysical - Vidrio Físico

        _GlassSolid - Vidrio Sólido

        _GlassThick - Vidrio Grueso

        _GlassThin - Vidrio Delgado

        _GlazedCeramic - Cerámica Esmaltada

        _GlossyFinish  - Acabado Brillante

        _GlossyPlastic - Plástico Brillante

        _MatteFinish - Acabado Mate

        _MattePlastic - Plástico Mate

        _PearFinish - Acabado Pera

        _Rubber - Caucho

        _SatineMetal - Metal Satinado

        _Translucent/Plastic/Film/Light/Blur - Película de Plástico Translúcida

        _Translucent/Plastic/Film/Opalecent - Película Óptica Translúcidas de Plástico

        _Water - Agua



    Parámetros:
    ___________

        Diffuse:
        ________

            _Color:

                _éste parámetro nos permitirá indicar un color personalizado para el material a través, de un picker, y un selector de color

            _Weight:

                _éste parámetro nos permitirá indicar un umbral ó intensidad del color aplicado sobre el material 
                
                _de ésta manera, podremos atenuar el color aplicado

            _Roughness:

                _éste parámetro nos permitirá determinar la dispersión del color sobre el material y la forma de geometría sobre la cuál, se aplica

                _de ésta manera, podremos controlar el comportamiento del color sobre la superficie

                _para que así, afecte más ó menos el entorno sobre las áreas más alejadas de la geometría en relación a la cámara y al ambiente ó no

        Reflection:
        ___________

            _Color:

                _éste parámetro nos permitirá determinar el color a través, de un picker y un selector de color para la reflexiones del material

                _de éste manera, podremos crear reflexiones para el material de color personalizado

            _Reflectivity:

                _éste parámetro nos permitirá determinar la cantidad de reflexiones permitidas para el material

                _de ésta manera, con valores cercanos ha "0", la reflectividad cerá practicamente nula

                _más con valores altos cercanos ha "1", las reflexiones serán mucho más acuzadas y visibles sobre todos los ángulos, relieves y depresiones de la geometría

            _Glossiness:

                _éste parámetro nos permitirá determinar el tipo de reflectividad de ésta manera, con valores cercanos ha "0", la reflectividad será más dispersa de tipo "roughness"

                _y con valores altos cercanos ha "1", la reflectividad será más puntual y de tipo especular ó de destello

            _Glossy Samples:

                _éste parámetro nos permitirá determinar la cantidad de paese ó sampleos aplicados para el cálculo de las reflexiones

                _de ésta manera, con valores de sampleos más altos las reflexiones serán más refinadas y limpias

            _Highlights Only:

                _éste parámetro nos permitirá determinar que el efecto de refraciones sea aplicado sólo a las altas luces aplicadas sobre el material

            _Metal Material:

                _éste parámetro hará un efecto más envolvente de la reflexiones sobre el material 
                
                _para emular un material metalico a través, de las reflexiones

        Advance Reflection:
        ___________________

            _Use Max Distance:

                _éste parámetro nos permitirá activar las opciones de limitación e influencia de las reflexiones sobre el material
                

            _max Distance:

                _éste parámetro nos pemritirá determinar una distación mínima a partir de la cuál, se comenzará aplicar el efecto de reflexiones en relación a la cámara

            _Fade To End Color:

                _éste parámetro nos permitirá activar la opción de aplicar un color que vaya desde el fondo hacia adelante en relación a la cámara

            _End Color:

                _éste parámetro nos permitirá indicar un color a través, del cuál, se contaminarán las reflexiones y el color difuso del material

            _Max Trace Depth:

                _éste parámetro nos pemritirá indicar la cantidad de sampleos para el cálculo de penetración del color indicado en el paso anterior

                _de ésta manera, con valores más altos de sampleos la interpolación será mayor generando así, una mayor calidad en el resultado

            _Cutoff Threshold:

                _éste parámetro nos permitirá determinar el umbral ó fuerza con la que actua e influencia el color de fondo sobre la reflexiones y el color diffuse, del material

            _No Highlights For Visible Area Lights:

                _éste parámetro nos permitirá determinar que el efecto del color de fondo no aplique sobre las altas luces del material

            _Skip Reflection On Inside:

                _éste parámetro nos permitirá detemrinar que el efecto de color no afecte a las reflexiones ocurridas sobre las áreas que se encuentren solapadas unas sobre otras en relación a la toma de la cámara
                
                _y a la topología de la geometría del objeto sobre la cuál, se ha aplicado el material 
                
                _para que así, no ocurra la superposición de color invasiva y redundante

        Refraction:
        ___________

            _Index of Refraction:

                _éste parámetro nos pemitirá indicar un índice de refracción específico para un tipo de material ha emular

            _Color:

                _éste parámetro nos permitirá determinar un color a través, de un selección el cuál, se utiliará para representación interior del material en la recreacíon de las refracción dentro de la geometría

            _Transparency:

                _éste parámetro nos permitirá determinar la transparencia ó el grado ó umbral de refracción en el material

                NOTA: para que todas las opciones de la sección "Refraction", aplique, debemos de aplicar almenos un mínimo de "Transparency"

            _Glossiness:

                _éste parámetro nos permitirá determinar cuán disperso ó "roughness", será la refracción sobre el material internamente

                _de éste manera, con valores más bajos podremos crear un refracción más puntual 
                
                y con valores más altos podremos crear una refracción más concentrada ó puntual

            _Glossy Samples:

                _éste parámetro nos permitirá indicar la cantidad de sampleos ó de pasadas a través, de las cuáles, podremos refinar más las refracciones y la calidad general

        Advanced Refraction:
        ____________________

            _Use Max Distance:

                _éste parámetro nos permitirá activar las opciones del comportamiento de las refracciones en relación de una distancia determinada y la distancia de la cámara

            _Max Distance:

                _éste parámetro nos pemritirá indicar una distancia de trabajo mínima en relación a la distancia de la cámara

            _Use Color At Max Distance:

                _éste parámetro nos permitirá indicar la utilización de un color para mostrar la influencia de las refracciones

            _Color At Max Distance:

                _éste parámetro nos permitirá seleccionar un color a través, del cuál, se representará las refracciones

            _Max Trace Depth:

                _éste parámetro nos permitirá indicar un valor de sampleos ó pases para la representación de las refracciones

                _de ésta manera, con un valor de sampleos mayor lograremos unas refracciones de mejor calidad y mayor calidad y definición

            _Cutoff Threshold:

                _éste parámetro nos permitirá determinar el umbral ó capacidad de penetración del efecto de refracción

                _de ésta manera, las refracciones podrán ser más ó menos abrasivas ó invasivas

            _Thin Walled:

                _éste parámetro nos permitirá determinar un comportamiento de las refracciones de tipo de superficies ligeras

                _lo cuál, expanderá la penetración de las refracciones dentro de la geometría

            _Solid:

                _éste parámetro nos permitirá determinar un comportamiento de las refracciones de tipo de superficies sólidas ó densas

                _lo cuál, contraerá la penetración de las refracciones dentro de la geometría

            _Refractive Caustic:

                _éste parámetro nos permitirá hacer refractivas también, las causticas existentes ó proyectadas a través, de la geometría cuando éstas están activadas

            _Transparent Shadow:

                _éste parámetro nos permitirán hacer transparentes las sombras a las refracciones

            _Backface Culling:

                _éste parámetro nos permitirá contemplar las paredes posteriores de la geometría 
                
                _para que así, las paredes posteriores reflejen las refracciones para que así, las refracciones se devuelvan hacia delante

                _de ésta manera, podremos cambiar el comportamiento de las refracciones

            _Propagate Alpha:

                _éste parámetro nos permitirá comtemplar las texturas con canal alpha

                _para que así, las refracciones tengan la posbilidad de transpasar por las áreas transparentes de las texturas con canal alpha

        Anisotropy:
        ___________

            _Anisotropy:

                _éste parámetro nos permitirá activar la opción de reflexión de tipo anisotropic

                _para lo cuál, debemos de cambiar el valor a un parámetro superior ha "0", en relación a la amplitud anisotrópica deseada

            _Rotation:

                _éste parámetro nos permitirá indicar los grados de rotación para el efecto anisotropic

            _Channel:

                _(indeterminado)

        BRDF:
        _____

            _Use Fresnel Reflection:

                _éste parámetro permitirá controlar las reflexiones a un tipo frescenl, ha nivel general

                _activar éste parámetro, desactivará todas las demás opciones de la sección "BRDF"

                _más si dejamos ésta opción desactivada, podremos controlar los parámetros de forma manual

            _0 Degree Reflection:

                _éste parámetro hará de efecto filtro polarizador, el cuál, nos permitirá cambiar el ángulo de refracción 
                
                _lo que nos permitirá aumentar ó disminuir súbitamente y de forma global las reflexiones del material 
                
                _sobre la geometría respectiva en relación a nuestras necesidades

            _90 Degree Refrection:

                _éste parámetro nos permitirá cambiar la dirección de las reflexiones que se encuentren a 90, grados en relación a la vista de la cámara

                _de ésta manera, podremos hacer que las reflexiones que se encuentre a 90, grados de la cámara sean atenuadas ó acentuadas

            _Brdf Curve:

                _éste parámetro también, afectará la dirección de las reflexiones ha nivel general, por ende, éste es un parámetro complementario de, "0 Degree Reflection"

        Translucency:
        _____________

            _Use Translucency:

                _éste parámetro nos permitirá activar la aplicación de una dominante de color a las transparencias de las refracciones aplicadas al material

                _de ésta manera, el material en la sección de "Refractions", debe de tener un valor aplicado en el parámetro de "Transparency"

            _Color:

                _éste parámetro nos permitirá determianr un color el cuál, se aplicará a las transparencias y refracciones

            _Weight:

                _éste parámetro nos pemritirá determinar el umbral ó fuerza con la cuál, se aplicará el color adicional a las transparencias ó refracciones

        Indirect Illumination Options:
        ______________________________

            _FG/GI Multiplier:

                _éste parámetro nos permitirá cambiar el factor de multiplicación del material en relación al final gaghering

                _de ésta manera, un valor de "1", será un factor de multiplicación total sobre el final gathering, sobre el material

                _más con una valor de "0", el factor de multiplicación sobre el final gathring, será nulo

            _Final Gather Quality:

                _éste parámetro nos permitirá cambiar la calidad del final gaghering, en relación al material

                _de ésta manera, con un valor de "1", la calidad del final gathering, sobre el material será total

                _más con una valor de "0", la icalidad del final gathring, será menor

            _Final Gather Quality Weight:

                _éste parámetro nos permitirá cambiar la influencia del material en relación al final gaghering

                _de ésta manera, con un valor de "1", la influencia del final gathering, sobre el material será total

                _más con una valor de "0", la influencia del final gathring, será nulo

        Ambient Occlusion:
        __________________

            _Use Ambient Occlusion:

                _éste parámetro nos permitirá activar la aplicación del parámetro ambient occlusion, sobre las depresiones de la geometría sobre la cuál, está aplicada el material respectiva

            _Samples:

                _éste parámetro nos permitirá determinar la cantidad samples, ó muestreos para la definición del ambient occlusion
                
                _de ésta manera, con una mayor cantidad de sampleos se logrará un ambient occlusion, más definido y refinado

            _Distance:

                _éste parámetro nos permitirá determinar una distancia ó umbral para el alcance del efecto de ambient occlusion

            _Ambient Shadow Color:

                _éste parámetro nos permitirá determinar un color para la aplicación del efecto de ambient occlusion

            _Ambient Light Color:

                _éste parámetro nos permitirá determinar el color ambiental de la iluminación global ambiental como efecto colateral del ambient occlusion

            _Use Detail Distance:

                _(indeterminado)

        Interpolation:
        ______________

            _Grid Density:

                _éste parámetro nos permitirá seleccionar una serie de presets, que van desde un medio, un cuarto, un tercio, otros

            _Interpolate Reflection:
                
                _éste parámetro nos permitirá activar la interpolación de reflexiones lo que nos permitirá suvizar la reflexiones de forma rápida y ligera

            _Reflection Samples:

                _éste parámetro nos permitirá determinar la cantidad de sampleos ó muestreos lo cuál, determinará la calidad y definición de la interpolación de las reflexiones

            _Use High Distance:

                _éste parámetro nos permitirá indicar un una distancia mínima de la aplicación del efecto de interpolación de las reflexiones, en relación a la distancia a la cámara

            _High Detail Distance:

                _éste parámetro nos pemritirá determinar la aplicación de alto detalle del efecto de interpolación de las reflexiones, en alta calidad

            _Single Sample fron Enviroment:

                _éste parámetro nos permitirá determinar que el sistema de generación del efecto interpolación de las reflexiones 
                
                _contemple la iluminación indirecta del enviroment, ó entonrno aplicado

            _Interpolate Reflection:

                _éste parámetro nos permitirá indicarle al sistema que interpole de forma general también, las refracciones existentes en el material

            _Refraction Samples:

                _éste parámetro nos permitirá indicarle al sistema la cantidad de sampleos para la definición del efecto de interpolación global

        Bump:
        _____

            _No Diffuse Bump:

                _éste parámetro nos permitirá determinar que el material no contemple ó use los mapas ó el efecto bump

        Advanced:
        _________

            _Mental Ray Bump:

                _éste parámetro nos permitirá cargar un material para la representación del efecto relieve bump

            _Specular Balance:

                _éste parámetro nos permitirá cargar un material para la representación del efecto especular

            _Cutout Opacity:

                _éste parámetro nos permitirá cargar un material para la representación del umbral de opacidad

            _Additional Color:

                _éste parámetro nos permitirá cargar un material para la representación adicional de color difuso

        Upgrade Shader:
        _______________

            _Upgrade shader to mia_material_x:

                _éste parámetro nos permitirá actualizar éste respectivo material al material de tipo "mia_material_x"

                _para que así, dispongamos de las características de renderización de multipass nativo de maya

            _Upgrade shader to mia_material_x_passes:

                _éste parámetro nos permitirá actualizar éste respectivo material al material de tipo "mia_material_x_passes"

                _para que así, dispongamos de las características de renderización avanzadas de multipass separados por canal nativo de maya

    Nodes Complementarios:
    ______________________

        _para ver los nodes, alternativos relacionados con el nodo en éste caso"Mia Material", debemos ir ha "Windows/Rendering Editors", y una vez allí, debemos de abrir el panel "Hypershade"

        _y una vez allí, debemos seleccionar el manterial "Mia Material", y posteriormente darle al botón de "Input and Output Conections"

        _para que así, podamos ver los nodos relacionados al material respectivo, de ésta manera, podremos ver en éste caso el nodo "mia_mateiralSG"

        _a través, del cuál, podremos configurar los atributos relacionados de "Surface Material", "Volumen Material", y "Displacement Mat", "Contours", entre otros shaders, posibles disponibles
