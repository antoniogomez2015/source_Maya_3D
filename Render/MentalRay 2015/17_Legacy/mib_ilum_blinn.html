    Mib Ilum Blinn:
    _______________

    _el nodo "Mib Ilum Lamber", nos permitirá crear una material simple de tipo mate

    _con la diferencia de que el mateiral "Mib Ilum Blinn", tiene la capacidad de tener efecto especular y refracción

    _un material básico para mayoría de las aplicaciones de paso contínuo como suelos, paredes, entornos, superficies mates, otros, que requieran cierta reflexión y especularidad leve



    Parámetros:
    ___________

        Shading:
        ________

            _Ambience:

                _éste parámetro nos pemritirá determinar el umbral a partir del cuál, se determinará la cantidad de influencia ó color ambiental agregado al color base

                _de ésta manera, con un valor de "0", ó color blanco equivaldrá a un cero por ciento de influencia

                _más un valor de "100", ó color negro equivaldrá ha un ciento por ciento de influencia

            _Ambient:

                _éste parámetro nos permitirá deterinar cuál, será el color ambiental a través, del cuál, podremos influenciar ó contaminar el color base ó difuso del material

            _Diffuse:

                _éste parámetro nos permitirá determinar cuál, será el color difuso ó color base del material

            _Specular:

                _éste parámetro nos permitirá determinar el color y el valor de luminancia para especularidad del material

            _Roughness:

                _éste parámetro nos permitirá determinar el parámetro de reflexión ó dispersión del material

                _de ésta manera, con valor bajo determinatemos un material con una alta especularidad

                _más con valores alto, indicaremos un material de tipo rugoso ó con alta dispersión de tipo plástico por ejemplo

            _Index of Refraction:

                _éste parámetro nos permitirá determinar el índice de refracción ó la cantidad de especularidad y tamaño en relación al tipo de material según la realidad

                _en la mayoría de los es aconsejable utilizar valores antos, de entre 20.000, en adelante para ver resultados visibles



    Nodes Complementarios:
    ______________________

        _para ver los nodes, alternativos relacionados con el nodo en éste caso"Mib Ilumin Blinn", debemos ir ha "Windows/Rendering Editors", y una vez allí, debemos de abrir el panel "Hypershade"

        _y una vez allí, debemos seleccionar el manterial "Mib Ilum Blinn", y posteriormente darle al botón de "Input and Output Conections"

        _para que así, podamos ver los nodos relacionados al material respectivo, de ésta manera, podremos ver en éste caso el nodo "mib_illum_blinn2SG"

        _a través, del cuál, podremos configurar los atributos relacionados de "Surface Material", "Volumen Material", y "Displacement Mat", "Contours", entre otros shaders, posibles disponibles
