    Mib Ilum cooktorr:
    __________________

    _el nodo "Mib Ilum Cooktorr", nos permitirá crear material similar ha "Mib Ilum Blinn"

    _con la diferencia de que el mateiral "Mib Ilum Cooktorr", tiene la propiedad de "Specular", de forma más ampliada y extendida a través, de índices de refracción por canal de color

    _de ésta ésta manera, a través, de éste material podremos representar una infinidad de materiales con efecto especular acentuado y afilado y con diferentes comportamientos avanzados



    Parámetros:
    ___________

        Shading:
        ________

            _Ambience:

                _éste parámetro nos pemritirá determinar el umbral a partir del cuál, se determinará la cantidad de influencia ó color ambiental agregado al color base

                _de ésta manera, con un valor de "0", ó color blanco equivaldrá a un cero por ciento de influencia

                _más un valor de "100", ó color negro equivaldrá ha un ciento por ciento de influencia

            _Ambient:

                _éste parámetro nos permitirá deterinar cuál, será el color ambiental a través, del cuál, podremos influenciar ó contaminar el color base ó difuso del material

            _Diffuse:

                _éste parámetro nos permitirá determinar cuál, será el color difuso ó color base del material

            _Specular:

                _éste parámetro nos permitirá determinar el color y el valor de luminancia para especularidad del material

            _Roughness:

                _éste parámetro nos permitirá determinar el parámetro de reflexión ó dispersión del material

                _de ésta manera, con valor bajo determinatemos un material con una alta especularidad

                _más con valores alto, indicaremos un material de tipo rugoso ó con alta dispersión de tipo plástico por ejemplo

            _Index of Refraction, Red:

                _éste parámetro nos permitirá variar el comportamiento de la especularidad en el canal rojo en relación a un índice de refracción indicado

                _de ésta manera, podremos forzar a través, de un valor alto una especularidad mayor ó más aguda 
                
                _sumando y restando canales de color con diferentes índices de refracción para conformar el comportamiento de la especularidad general y su color

            _Index of Refraction, Green:

                _éste parámetro nos permitirá variar el comportamiento de la especularidad en el canal verde en relación a un índice de refracción indicado

            _Index of Refraction, Blue:

                _éste parámetro nos permitirá variar el comportamiento de la especularidad en el canal azul en relación a un índice de refracción indicado




    Nodes Complementarios:
    ______________________

        _para ver los nodes, alternativos relacionados con el nodo en éste caso"Mib Ilumin Cooktorr", debemos ir ha "Windows/Rendering Editors", y una vez allí, debemos de abrir el panel "Hypershade"

        _y una vez allí, debemos seleccionar el manterial "Mib Ilum Cooktorr", y posteriormente darle al botón de "Input and Output Conections"

        _para que así, podamos ver los nodos relacionados al material respectivo, de ésta manera, podremos ver en éste caso el nodo "mib_illum_cooktorr1SG"

        _a través, del cuál, podremos configurar los atributos relacionados de "Surface Material", "Volumen Material", y "Displacement Mat", "Contours", entre otros shaders, posibles disponibles
