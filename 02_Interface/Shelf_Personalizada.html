<!--

        Shelf Personalizada:
        ____________________

        _tenemos la posibilidad de crear un shelf, personalizado con las herramientas de nuestra preferencia de las operaciones más comúnen para tareas determinadas


        Crear Shelf:
        ____________

        _para lo cuál, debemos de ubicar la barra de shelfs, en la parte superior de la interface

        _para posteriormente en la parte izquierda de ésta barra de shelf, ubicar y clicar en el botón en forma flecha ó arrow, hacia abajo

        _para que así, nos aparezca un menú contextual en cuál, encontraremos la opción de "New Shelf"

        _para que así, nos aparezca otro menú contextual en el cuál, podremos indicar un nombre personalizado para el nuevo shelf, ha generar "Enter new shelft name:"

        _de ésta manera, el nuevo shelf, personalizado que hemos creado será agregado a la barra de shelf, en su parte final y con el nombre personalizado que le hemos indicado



        Agregar Acciones al Shelf:
        __________________________

        _una vez que hemos creado un shelf, personalizado podremos ahora agregar botones y operaciones ha éste nuevo shelf

        _para lo cuál, debemos de nevegar hasta el botón ó acción ha agregar el nuevo shelf

        _de ésta manera, una vez hemos navegado hasta el menú y opción deseada

        _podremos aplicar el siguiente comando "Control + Shift + Mouse Left Click", sobre el respectivo botón ó acción
        
        _para que así, el respectivo botón ó acción sea agregado el nuevo shelf, activo en la barra de shelf, de maya

        _de ésta manera, podremos repetir ésta acción para el resto de botones y acciones deseadas
