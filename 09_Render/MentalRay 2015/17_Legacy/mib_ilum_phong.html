    Mib Ilum Phong:
    _______________

    _el nodo "Mib Ilum Phong", nos permitirá crear material similar ha "Mib Ilum Blinn"

    _con la diferencia de que el mateiral "Mib Ilum Phong", tiene la propiedad de "roughness", de forma más ampliada y dispersa sobre la especularidad

    _de ésta ésta manera, a través, de éste material podremos representar una infinidad de materiales como plásticos hasta metales, otros



    Parámetros:
    ___________

        Shading:
        ________

            _Ambience:

                _éste parámetro nos pemritirá determinar el umbral a partir del cuál, se determinará la cantidad de influencia ó color ambiental agregado al color base

                _de ésta manera, con un valor de "0", ó color blanco equivaldrá a un cero por ciento de influencia

                _más un valor de "100", ó color negro equivaldrá ha un ciento por ciento de influencia

            _Ambient:

                _éste parámetro nos permitirá deterinar cuál, será el color ambiental a través, del cuál, podremos influenciar ó contaminar el color base ó difuso del material

            _Diffuse:

                _éste parámetro nos permitirá determinar cuál, será el color difuso ó color base del material

            _Specular:

                _éste parámetro nos permitirá determinar el color y el valor de luminancia para especularidad del material

            _Exponent:

                _éste parámetro nos permitirá determinar el grado de roughness sobre la especularidad

                _de ésta maenra, con valores bajos el roughness, será muy ámplio sobre el material

                _más con valore altos, el la especularidad será puntual y afilada y prácticamente no existirá roughness, sobre el material




    Nodes Complementarios:
    ______________________

        _para ver los nodes, alternativos relacionados con el nodo en éste caso"Mib Ilumin Phong", debemos ir ha "Windows/Rendering Editors", y una vez allí, debemos de abrir el panel "Hypershade"

        _y una vez allí, debemos seleccionar el manterial "Mib Ilum Phong", y posteriormente darle al botón de "Input and Output Conections"

        _para que así, podamos ver los nodos relacionados al material respectivo, de ésta manera, podremos ver en éste caso el nodo "mib_illum_phong1SG"

        _a través, del cuál, podremos configurar los atributos relacionados de "Surface Material", "Volumen Material", y "Displacement Mat", "Contours", entre otros shaders, posibles disponibles
