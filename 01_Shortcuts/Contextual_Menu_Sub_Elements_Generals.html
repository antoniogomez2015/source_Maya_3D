    Contextual Menu Sub Elements Generals:
    ______________________________________

        _al posarnos sobre cualquier objeto de tipo geometría podremos hacer 
        

            _"Mouse Right Click"


        _para así, podremos acceder al menú contextual a través, del cuál, dispondremos de todos los sub elementos del objeto

        _como también, a las opciones de selección, nodos de entrada y de salida, uvs, materiales, pintura, esculpido, hacer "live", un objeto, otros



            _Edge:

                _ésta opción nos permitirá acceder a los sub elementos de tipo edges, de la geometría respectiva

            _Vertex:

                _ésta opción nos permitirá acceder a los sub elementos de tipo vertex, de la geometría respectiva

            _Vertex Face:

                _ésta opción nos permitirá acceder a los sub elementos de tipo faces, y vertex, combinado de la geometría respectiva

            _Face:

                _ésta opción nos permitirá acceder a los sub elementos de tipo faces, de la geometría respectiva

            _Multi:

                _ésta opción nos permitirá la seleccionar y editar de sub elementos a través, de la herramienta Multi

                _por medio de la cuál, podremos seleccionar todo tipo de sub elementos de la geometría respectiva, como vertex, edges y faces, a la vez

            _UV:

                _UV:

                    _ésta opción nos permitirá entrar en el modo de selección de vertex, para uvs

                _UV Shell:

                    _ésta opción nos permitirá entrar el modo de selección de face, de inslands, de uvs, creadas previamente

            _Object Mode:

                _ésta opción nos pemritirá entrar el modo objet mode 
                
                _lo cuál, nos permitirá salir del modo de edición de sub elementos del objeto respectivo



            Generals:
            _________

                _Name:

                    _ésta opción nos permitirá abrir el "Attribute Editor", a través, del nombre del objeto respectivo

                _Select:

                    _ésta opción nos permitirá seleccionar un objeto sobre el cuál, estemos posados 
                    
                    _el cuál, a su vez no lo tengamos seleccionado previamente

                _Select All:

                    _ésta opción nos permitirá seleccionar todos los objeto de la escena

                    _los cuáles, no tengamos seleccionados previamente

                _Deselect All:

                    _ésta opción nos permitirá deseleccionar todos los elementos de la escena que estén seleccionados previamente

                _Select Hierachy:

                    _ésta opción nos permitirá seleccionar todos los elementos u objetos que estén anidados dentro de otro

                    _ha modo de cascada, lo que es equivalente ha seleccionar elemento tras elemento con "shift", pulsado más los grupos que contienen los objetos respectivos

                    NOTA: ésta opción no seleccionar el root, ó grupo de la gerarquía principal

                _Invert Selection:

                    _ésta opción nos permitirá seleccionar elementos que no hayamos seleccionado 
                    
                    _al tener la posibilidad de invertir elementos seleccionados previamente por elementos que no están seleccionados en la escena

                    _más también, podremos invertir sub elementos seleccionados 
                    
                    _por otros sub elementos del mismo tipo no seleccionados 
                    
                    _Sub elementos como vertex, edges y faces, dentro de un objeto en modo de edición de sub elementos

                _Select Similar:

                    _ésta opción nos permitirá seleccionar elementos del mismo tipo que no hayamos seleccionado en la escena

                    _de ésta manera, podremos seleccionar elmeentos similares de tipo geometría por ejemplo, otros

                    _para lo cuál, sólo tendremos que tener seleccionado previamente el tipo de elemento respectivo

                _Make Live:

                    _ésta opción nos permitirá convertir y hacer activa ha una geometría para el proceso de retopología a través, de la herramienta "Quad Drag Tool"

                    _a través, de la cuál, podremos crear nueva geometría sobre la morfología de una geometría de referencia

                _DG Traversal:

                        _ésta opción nos permitirá seleccionar el elemento sobre cuál, estemos posado y no hayamos seleccionado previamente

                    _History:

                        _ésta opción nos pemritirá acceder a los parámetros de la historia de un objeto, en el caso de que el objeto disponga de un historial de edición creado

                    _NameShape:

                        _a través, del cuál, podremos relacionar proyecciones UVs, existentes en la geometría respectiva

                    _UV Set Editor:

                        _ésta opción nos permitirá abrir el panel "UV Set Editor"

                        _a través, del cuál, podremos gestionar las proyecciones UVs, existentes en la geometría respectiva

                _Assign Favorite Material:
