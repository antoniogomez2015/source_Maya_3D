<!--

    Shortcuts: (Version Ingles "Keyboard")
    __________

        Nav: 
        ____

            Orbit: Alt + Mouse Left Click and Drag

            Pan: Alt + Mouse Midle Click and Drag
 
            Zoom: Alt + Mouse Right Click and Drag | Alt + Mouse Scrool

            Undo/Redo: ( [ / ] )



        Contextual Menu - Sub Elements:
        _______________________________

            Modeling Tools:
            _______________

                _
                

            Sub Elements Tools: (modos: vertex/edge/faces)
            ___________________

                Shift + Mouse Right Click (con sub elementos seleccionados)


            Tool Options:
            _____________

                Q/W/E/R + Mouse Left Click (sobre una geometría seleccionada)

                    _de ésta manera, podremos disponer de las opciones edicionales relacionadas con cualquiera de las herramientas básicas de maya

                    _de ésta manera, podremos disponer de las opciones de simetría, orientación, selección, normals, axis, otros


            Sculpting Options:
            __________________

                O + Mouse Right Left (sobre una geometría seleccionada)

                    _de ésta manera, tendremos opciones avanzadas sobre la herramienta "Sculpt Geometry Tool"

                    _para que así, podamos extender las posibilidades de ésta herramienta pudiendo así, hacer operaciones como:

                    _vertex average, extrude edges, reduce, otros


            History Options:
            ________________

                A + Mouse Left CLick (sobre una geometría seleccionada)

                    _de ésta manera, tendremos a nuestra disposición las opciones de eiminación de "history", del respectivo elemento

                    _así, como otras opciones de eliminación de historia como también, de las opciones de output, otros


            Stack Mode:
            ___________

                H + Mouse Left Click

                    _de ésta manera, dispondremos de todos los modos de edición de forma directa a través, de un menú contextual

            


        Viewport:
        _________

            Viewport FullScreen: Control + Spacebar

            Attribute Editor/Channel Box: Control + A

            Persp / 2D Pan/Zoom: ( } )

            Size Gizmo: ( ? / ¿ )

            Isolate Selection: Shift + I

            Hhiden Selection: Control + H

            Show Selection: Control + Shift + H

            Hidden Unselected: Alt + H

            Center All Geometry in Viewport: A

            Center All Geometry in All Viewports: Shift + A

            Center Selection Full Viewport: F

            Center Selection Full All Viewports: Shift + F

            Subdivision View: 1 / 2 / 3

            Tesselation Level: RePag/AvPag

            Project Reference: Control + R

            Hidden/Show Top Menu: Control + M

            Hidden/Show Viewport Menu: Shift+ M

            Background Color: Alt + B/B

            Stack Animation Menu: F2

            Stack Polygon Menu: F3

            Stack Surfaces Menu: F4

            Stack Dynamics Menu: F5

            Stack Rendering Menu F6

            

            Shading:
            ________

                Wareframe Mode: 4

                Shasing Mode: 5

                Texture with Maps: 6

                Shading with Lights: 7



        Tools:
        ______

            Move: W

            Rotate: E

            Scale: E

            Pivot: D (pulsado) + Mouse Left Click and Drag



        Selections:
        ___________

            Convert Edges to Vertex: Control + F9

            Convert Vertex to Edges: Control + F10

            Convert Edges to Faces: Control + F11

            Convert Faces to Uvs: Control + F12

            Grow/Shrink Selection: Control + ( , / .)



        Modeling:
        _________

            Repetir última Acción: G

            

        Snaps:
        ______

            Snap to Grid: X (pulsado)

            Snap to Curves: C (pulsado)

            Snap to Point: V (pulsado)

            Snap Rotation: J + Mouse Left Click and Drag (sobre un eje de rotación de un elemento)



        Sub-Elements - Selections:
        __________________________

            Invert Selections: Control + Shift + I

            Soft Selection: B

                  

        Hierachy:
        _________

            Parent Selected Objects: Control + P

            UnParent Selected Objects: Control + Shift + P


        Animation:
        __________

            Add Keyframe All Properties: S

            Add keyframe Tranlate: Shift + W

            Add keyframe Rotate: Shift + E

            Add keyframe Scale: Shift + R

            Play/Stop Playback: Alt + V / V

            Next/Previous Frame: Alt + ( , / . )

            Next/Previous Keyframe: ( , / . )
