<!--

    Materiales Básicos:
    ___________________

        _mib ilum lamber:

            _éste material es básico equivalente hasta cierto punto al "lambert", nativo de maya render

        Mib Ilum Blinn:    

            _éste nodo es una evolución del nodo anterior de "mib ilum lamber" 
            
            _ya que éste nodo "Mib Ilum Blinn", agrega la característica especular y reflexiones al material

        Mib Ilum Phong:    

            _el nodo "Mib Ilum Phong", nos permitirá crear material similar ha "Mib Ilum Blinn"

            _con la diferencia de que el mateiral "Mib Ilum Phong", tiene la propiedad de "roughness", de forma más ampliada y dispersa sobre la especularidad

            _de ésta ésta manera, a través, de éste material podremos representar una infinidad de materiales como plásticos hasta metales, otros

        Mib Ilum cooktorr:    

            _el nodo "Mib Ilum Cooktorr", nos permitirá crear material similar ha "Mib Ilum Blinn"

            _con la diferencia de que el mateiral "Mib Ilum Cooktorr", tiene la propiedad de "Specular", de forma más ampliada y extendida a través, de índices de refracción por canal de color

            _de ésta ésta manera, a través, de éste material podremos representar una infinidad de materiales con efecto especular acentuado y afilado y con diferentes comportamientos avanzados

        Mib Ilum Ward: (Anisotropic)
        ______________

            _el nodo "Mib Ilum Ward", nos permitirá crear una material similar al tipo "Mib Ilum Blinn"

            _con la diferencia de que el mateiral "Mib Ilum Ward", tiene la capacidad de tener efecto refracción y el efecto anisotropic

            _un material especial para la creación metales "steels", y esmerilados, otros

        Mib Ilum Ward Deriv: (Anisotropic)
        ____________________

            NOTA: éste nodo es idéntico al nodo "Mib Ilum Ward", con la diferencia de que con el nodo "Mib Ilum Ward Deriv", no tendremos realizar el proceso de workflow, de conexión de nodos, ya que el nodo "Mib Ilum Ward Deriv", no dispone de las opciones de rotación del efecto anisotropic, de forma personalizadas, si no que solamente disponemos de una disposición u horizontal ó vertical
