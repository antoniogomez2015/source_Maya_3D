    Global Scale:
    _____________

        _primeramnte debemos de re escalar la escena para que así, ésta tenga una escala realista

        _para que así, las luces fotométricas y demás parámetros de rayos fotónicos se comporten en una escala natural y realista
        

        Units:
        ______

            _primeramente debemos de configurar las opciones de unidades en la preferencia de la interface

            _para lo cuál, debemos de ir a las preferencias de maya, en la cuál, debemos de seleccionar el tag, principal de "Settings"

            _para que así, podamos ir a las opciones de "Working Units", en la cuál, dispondremos de los parámetros de "Linear"

            _en la cuál, podremos seleccionar la opción de:

                _centimeter:

            _para que así, sepamos en que unidades trabajará la herramienta de "Distance Tool", entre otras

            _de ésta manera, la unidad de centímetros es la unidad más cómoda y manejable para el control de la escala de elementos dentro de la escena

                
        Grid:
        _____

            _también, podremos personalizar la visualización de la grilla

            _para lo cuál, podremos ir al menú superior del viewport 3d, en el cuál, dispodnremos del botón de tipo goggle "Grid"

            _en el cuál, podremos hacer "mouse right click", para que así, nos aparezca un menú contextual en el cuál, podremos seleccionar la opción de "Grid options"

            _en la cuál, podremos modicar la longitud ancho y alto de cada cuadro de la grilla

            _así, como también, los sub cuadros de la grilla y a su vez, las sub divisiones

            _como tambíen, los colores de la grilla y sus partes y sus flags, de parámetros de visualización


        Group:
        ______

            _primramente debemos de agrupar todos los elementos de la escena, como geometrías, luces y demás elementos

            _para lo cuál, podremos seleccionar todos los elementos deseados en el panel outliner

            _para posteriormente crear un nuevo grupo, a través, del shortcut, "Control + G", ó yendo al menú "Edit/Group"

            _para que así, podamos re escalar todos elementos de forma conjunta y manteniendo las proporciones utilizando la herramienta de "Distance Tool"


        Distance Tool:
        ______________

            _de ésta manera, debemos ir ha "Create/Measure Tool", y una vez allí, seleccionar la herramienta de "Distantece Tool"

            _para que así, primeramente debemos de hacer "mouse left click", en la base de la grilla desde la vista frontal

            _para posteriormente hacer "mouse left click", en una parte superior de la grilla desde la vista frontal

            _para que así, se conforme el sistema de la herramienta de "distance tool", el cuál, estará conformada por dos "Locator", y el "distanceDomension"

            _para posteriormente, proceder ha seleccionar el locator, superior 
            
            _el cuál, podremos desplazar hacia arriaba ó hacia abajo para que así, podamos cambiar la longitud del sistema

            _de ésta manera, en éste caso, buscamos una escala de "300", milimetros 
            
            _lo que equivaldrá ha 3, metros, que es la escala relativa de una casa estandar

            
        Re Scale:
        _________

            _para posteriormente proceder ha seleccionar el grupo de la escena que hemos creado

            _y una vez lo hemos seleccionado en el panel outliner

            _podremos proceder ha activar la herramienta de "scale", a través, del shortcut, "R"

            _para que así, desde la vista frontal y tomando como referencia la configuración de la heramienta "Distance Tool"

            _proceder ha re escalar la escena hasta que éste tome la escela deseada
