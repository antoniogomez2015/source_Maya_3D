    Exposición de la Cámara:
    ________________________

        _también, tendremos la posibilidad a través, de "shader lens", de controlar la exposición de la cámara 
        
        _para que así, podamos hacer variaciones en los niveles de exposición de la cámara y mejorar así el render final y su iluminación en general

        _para lo cuál, debemos de ir al viewport 3d, y seleccionar "View/Select Camara", para que así, la cámara que hemos creado previamente sea seleccionada

        _para posteriormente ir al panel "Attribute Editor", a través, del shortcut, "Control + A"

        _para que así, podamos ubicar el tag, de "mental ray", para que así, nos aparezcan las opciones de "Lens Shader"

        _a través, de las cuáles, podremos hacer "mouse left click", sobre el ícono de imágen ó plugins

        _para que así, nos aparezca el panel "Create Render Node", en el cuál, podrmos ir a la sección "mental ray/Lenses"

        _y una vez allí, cargar el nodo "mia_exposute_photographic", a través, del cuál, podremos ahora controlar la exposición, viñeteado y demás parámetro adicionales a la cámara
