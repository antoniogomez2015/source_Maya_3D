<!--

    Cámara:
    _______


        Crear Cámara:
        _____________

        _una vez hemos re escalado la escena a un tamaño natural

        _podremos proceder ha crear una cámara, para lo cuál, debemos ir ha "Create/Camaras", y una vez allí, le damos a la opción "Camara"

        _para que así, una nueva cámara sea agregada a la escena


        Posicionar Cámara:
        __________________

        _de ésta manera, podremos ir en el viewport 3d, a las opciones de "Panels/Perspective", y una vez allí, darle a la opción de "camara1"

        _para que así, podamos ver a través, de la cámara y poder así, posicionar la cámara en el punto de vista deseado

        _para lo cuál, es recomendable activar en las opciones del viewport 3d, la opción de "Resolution Gate"

        _para que así, podamos ver directamente en el viewport 3d, los límites de la cámara los cuáles, serán renderizados posteiormente


        Tamaño y Proporción de Imágen:
        ______________________________

        _y a partir de éste punto podremos configurar el tamaño y proporción de la imágen de salida ó de cámara

        _para lo cuál, vamos ha "Windows/Rendering Editors", y una vez allí, abrimos la opción de "Render Settings"

        _para que así, podamos ubicar el tag, "Common", y una vez allí, las secciones de "Renderable Camaras", y en la cuál, podremos seleccionar el nombre de la cámara que hemos creado previamente

        _y más abajo, encontraremos la sección de "Iamage Size", en la cuál, podremos seleccionar un preset, de algún estándar ó indicar unos parámetros de tamaño y proporción personalizados


        Focal ó Ángulo de Visión:
        _________________________

        _más también, tendremos la posibilidad de cambiar la focal ó ángulo de vista, lo cuál, es especialmente útil sobre todo en interiores y en espacios reducidos

        _ya que de ésta manera, podremos abarcar más grados de imágen en un menor espacio

        _para lo cuál, debemos de seleccioanr la cámara yendo al "viewport 3d/View", y una vez allí, seleccionar la opción de "Select Camara"

        _para posteriormente abrir el panel "Attribute Editor", a través, del shortcut, "Control + A"

        _en el cuál, podremos encontrar las opciones de la cámara que hemos seleccionado previamente

        _para que así, podamos ubicar la sección "Camara Attributes", y en la cuál, podremos ajustar la opción de "Focal Lenght"
