    Bookmarks:
    __________

        _una vez hemos creado la cámara, la hemos posicionado en el punto de vista deseado y configurado

        _podremos agregar un marcador para que así, maya pueda recordar ésta posicionar

        _para que así, tengamos total libertad de acción y poder así, mover la cámara sin limitaciones de que posteriormente no poder volver a la posición inicial

        _para lo cuál, con la cámara que hemos creado seleccionada, debemos de ir a las opciones del "Viewport 3d/View/Bookmarks/", y una vez allí, debemos de darle a la opción de "Edit Bookmarks"

        _para que así, nos aparezca un panel en el cuál, podremos indicar un nombre "Name", para la marca que de cámara que deseamos crear

        _para que así, seguidamente podremos darle a la opción de "Apply", para que así, la marca sea creada correctamente

        _de ésta manera, posteriormente podremos volver al panel "Viewport 3d/View/Bookmarks/", y una vez allí, encontraremos listadas todas las marcas de cámara que hayamos creado previamente
