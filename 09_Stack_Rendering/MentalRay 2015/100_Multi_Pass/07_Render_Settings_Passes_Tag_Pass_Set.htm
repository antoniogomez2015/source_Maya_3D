<!--

    Render Settings Passes Tag Pass Set:
    ____________________________________

    _más en los casos en los que creemos passes personalizados para render layers, con parámetros únicos y específicos e identificados con prefijos ó sufijos por passes, en relación a las render layers, específicas

    _en éstos casos es altamente recomendable crear passes sets, por cada render layers, los cuales engloben todos los render passes que apliquen a la render layer respectiva
    
    _para que así, podamos agrupar los passes que corresponden ha cada render layer, de ésta manera, podamos distinguir y ordenas los passes más fácilmente y de forma más legible
    
    _para lo cuál, en la sección de "Render Setting/Passes/Scene Passes", dispondremos del botón "Create New Render Pass Set"

    _para que así, un nuevo render pass set, sea creado con el nombre genérico de "(Set) renderPassSet1", en la sección "Render Setting/Passes/Scene Passes"

    _para que así, posteriormente podamos editar y configurar éste render pass set, yendo a los botones de la parte derecha de la sección "Render Setting/Passes/Scene Passes"

    _en la cuál, dispondremos del botón "Open Relationship Editor To Manage Pass Set Membership"

    _para que así, al pulsar éste botón se abra un panel en el cuál, podremos tanto renombrar éste pass set, con un nombre descriptivo a la render layer, a la cuál, hace referencia

    _así, como también en éste panel relationship editor, podremos relacionar con cuales passes estará relacionado éste pass set

    _para que así, posteriormente sólo tengamos que asígnale éste pass set, a la render layer, respectiva para que asi, sean relacionados de forma automática todos los render pass, relacionados ha éste pass set

    _lo cuál, nos simplificará el trabajo de selección de passes de render para cada render layer, a la hora de las asignaciones de render pass, con su respectivo render layer
    
    
    


        

























-->
