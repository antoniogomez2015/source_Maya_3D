<!--

    Render Settings Passes Tag General:
    ___________________________________


    Layer Render:
    _____________

    _para la creación de passes de render dentro de una layer, de render

    _debemos de primeramente seleccionar ó crear una layer de render, yendo ha channel box, shortcut, "Control + A", y una vez allí, ubicar el tag, "Render"


    Render Settings:
    ________________


        Pre Cargar Passes:
        __________________

        _para posteriormente ir ha "Windows/Rendering Editors", y una vez allí, abrir el panel "Render Setting"

        _en el cuál, debemos de ubicar el tag, ó etiqueta "Passes"

        _para que así, en el costado derecho dispongamos del botón "Create New Render Pass"

        _el cuál, nos despliegará un panel contextual el cuál, a su vez, nos listará todos los pases de render disponible

        _de ésta manera, a través, de éste panel contextual podremos pre cargar los pases de render que estarán disponibles para ser asigados a múltiples pases


        Associate Passes:
        _________________

        _de ésta manera, ahora los passes escogidos en el paso anterior ahora estarán disponibles en la sección "Scene Passes"

        _de ésta manera, ahora podremos seleccionar una layer, de render respectiva y proceder ha volver a las opcioens de render settings/passes

        _y una vez allí, ir a la sección de "Scene Passes", en la cuál, podremos seleccionar de entre los pases disponibles los cuales desemos asigarle a una render layers, seleccionada

        _para posteriormente una vez hemos seleccionado los passes ha relacionar, ahora podremos darle al botón de "Associate Selected Passes With Current Render Layer"

        _para así, los respectivos passes ahora estén relacionados sólo con la respectiva layer de render pass seleccionada previamente
