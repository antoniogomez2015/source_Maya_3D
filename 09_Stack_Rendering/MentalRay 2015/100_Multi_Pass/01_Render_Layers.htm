<!--

    Render Layers:
    ______________


        Características:
        ________________

        _las render layers, ó partitions, nos permitirán poder aplicar pases de renders, a elementos específicos en la escena

        _de ésta manera, podremos afectar ha elementos específicos en la escena y no a todos los elementos en general

        _lo cuál, es especialmente útil para diferentes procesos de producción

        _ya que así, podremos islar ciertos elementos para diferentes propósitos, otros


    
        Settings:
        _________
    
        _de ésta maenra, para configurar render pass, ó partitions, de elementos de la escena

        _debemos primeramente ir al panel channel box, shortcut, "Control + A/A"

        _en el cál, debemos de ubicar el tag, "Render", en la parte inferior del panel

        _para que así, podamos proceder ha seleccionar los elementos de la escena que deseamos incluir en el pass, como por ejemplo, geometrías, luces, otros

        _para posteriormente proceder ha ir al panel "channel box/render", y una vez allí, darle al botón "Create new layer and assign selected objects"

        _para que así, una nueva layer, de render sea creada y a su vez, le sean asigados todos los elementos que hayamos seleccionado en la escena previamente

        _de ésta manera, podremos ahora renombrar ésta nueva layers de render, que se ha creado con un nombre descriptivo en relación al tipo de pases ha realizar sobre éstos elementos

        _para que así, ahora al seleccionar la nueva layes, que hemos creado y renombrado
        
        _podremos ver que ahora los elementos contenidos en éste layer, serán aislados de los demás elementos de la escena ha modo de "isolate"

        _lo cuál, nos indicará que la layer de render se ha creado y configurado correctamente con los elementos deseados
