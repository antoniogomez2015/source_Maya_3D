<!--

    Render Settings Passes Tag Sufix Prefix:
    ________________________________________


    Sufijo ó Prefijo:
    _________________

    _al momento de pre cargar passes en la sección de "Render Settings/Passes/Scene Passes"

    _podremos en ese punto, cuando nos aparece la ventana contextual en la cuál, podremos seleccionar los passes ha pre cargar

    _en su parte inferior podremos indiar un sufijo ó un prefijo lo cuál, nos permitirá indicar un nombre descriptivo y separado por guion ó underscore, sea delante ó detras del nombre del render pass, respectivo


    Casos de Aplicación:
    ____________________

    _ésta opcíon ó modalidad es especialmente útil cuando deseamos crear passes, personalizados para cada layer de render

    _de ésta manera, por ejemplo; podremos crear unos passes de tipo specular, indirect, diffuse, diferentes para cada render layer, específico

    _ya que de lo contrario, si creamos passes compartidos entre varios render layers, no podremos personalizar los parámetros de cada render pass 
    
    _ya que en éste caso, si modificamos los render passes compartiros entre varios render layers, se verán aplicados los cambios sobre todos los render layers, sobre las cuáles fueron aplicados los render pass respectivos

    _de ésta manera, por ejemplo crear pases con las siguiente nombremclatura


        _diffuse_partition_motivo1

        _specular_partition_motivo1

        _indirect_partition_motivo1


        _diffuse_general

        _specular_general

        _indirect_general


    _para que así, de ésta manera, ahora podremos aplicar los render passes pre cargados a las render layers, características según el nombre descriptivo que hayamos indicado como referencia

    _de ésta manera, ahora podremos entras en las opciones de configuración de cada render pass, haciendo doble click en el nombre de cada render pass

    _para que así, ahora podamos personalizar sus parámetros sin que ésto afecte a otras render layers, de forma inesperada
    
    


        

























-->
