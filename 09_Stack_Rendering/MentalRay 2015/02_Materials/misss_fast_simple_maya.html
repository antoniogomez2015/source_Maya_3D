<!--

    Misss Fast Simple Maya:
    _______________________

        _el nodo "Misss Fast Simple Maya", nos permitirá representar piel y tejido de forma más realista 
        
        _el nodo "Misss Fast Simple Maya", es una versión más simplificada que el nodo "misss_fast_shader"


        Parámetros:
        ___________

            Unscattered Diffuse Layer:
            __________________________

                _Ambient:

                    _éste parámetro nos permitirá indicar un color ambiental el cuál, podrá afector al tono y aspecto del material en general

                    _donde por defecto es de color negro lo cuál, indicará que en éste caso no afectará el ambiente al material

                _Overall Color:

                    _éste parámetro nos pemritirá indicar el color en general del material

                    _también, podría interpretarse como una dominante de color adicional que podrá afectar a todo el materialen general

                _Diffuse Color:

                    _éste parámetro nos pemritirá indicar el color base a partir del cuál, se generará el efecto sub sufacer scattering

                    NOTA: por lo general para la creacíon de piel humana, es recomendable empezar con una color base de un rosado muy claro ó rosado pálido

                    _de ésta manera, éste color estará por debajo del color general ó "Overall Color"

                    _para que así, podamos crear diferentes efectos de muzcla entre ambos colores 
                    
                    _en relación a las diferentes densidades del material en relacíon a la complejidad de la geometría sobre la cuál, se ha aplicado el material

                _Diffuse Weight:

                    _éste parámetro nos permtirá determinar el umbral ó fuerza con la cuál, se aplicará el color difuso y el color general sobre el material

                    _de ésta manera, con un valor bajo, el color base será más sutil, como es lo más recomendado, y viceversa

            Subsurface Scattering Layer:
            ____________________________

                _Front SSS Color:

                    _éste parámetro nos permitirá indicar cuál será el color frontal ó más próximo a la cámara

                    _el cuál, correspondrá a la dermis más próxima la cuál, representará el color ó tono de la piel externa

                _Front SSS Weight:

                    _éste parámetro nos permitirá indicar un umbral ó la fuerza a través, de la cuál, se aplicará el color que representará el color frontal

                    _de ésta manera, si indicamos un valor bajo, la aplicación del color frontal será muy sutil lo cuál, debejará ver en mayor proporción el color tracero ó color de fondo

                _Front SSS Radius:

                    _éste parámetro nos permitirá indicar un umbral, fuerza ó alcance que tendrá el color frontal

                    _de ésta manera, podremos hacer que el color frontal tenga un mayor alcance ó grado de penetración 
                    
                    _para que así, el color frontal pueda influenciar más ó menos el color de fondo, en relación al efecto deseado


                _Back SSS Color:

                    _éste parámetro nos permitirá indicar cuál será el color tracero ó de fondo ó el color más lejano en relación a la cámara

                    _el cuál, correspondrá a la piel sub cutánea la cuál, representará el color interno del sistema muscular

                _Back SSS Weight:

                    _éste parámetro nos permitirá indicar un umbral ó la fuerza a través, de la cuál, se aplicará el color que representará el color de fondo

                    _de ésta manera, si indicamos un valor bajo, la aplicación del color tracero será muy sutil 
                    
                    _lo cuál, no debejará ver en mayor proporción el color tracero ó color de fondo sobre el color frontal

                _Back SSS Radius:

                    _éste parámetro nos permitirá indicar un umbral, fuerza ó alcance que tendrá el color de fondo

                    _de ésta manera, podremos hacer que el color de fondo tenga un mayor alcance ó grado de penetración 
                    
                    _para que así, el color de fondo pueda influenciar más ó menos el color frontal, en relación al efecto deseado

                _Back SSS Depth:

                    _(indeterminado)

            Specular Layer:
            _______________

                _Specular Color:

                    _éste parámetro nos permitirá indicar un umbral para controlar el grado de especularidad en el material

                    _de éste manera, con una valor alto aumentaremos la cantidad de especularidad sobre el material y viceversa

                _Shininess:

                    _éste parámetro nos permitirá indicar si la especularidad será más puntual ó si será más "roughtness"

                    _de ésta maenra, si indicamos un valor bajo, la especularidad será más "roughtness", ó con mayor acutancia

                    _más si indicamos un valor alto, en "30", la especularidad será puntural e interpolada y suavizada


            Bump Shader:
            ____________

                _Bump:

                    _éste parámetro nos permitirá a través, de un nodo auxiliar controlar el efecto bump map

                    _por medio del cuál, podremos controlar los relieves de la geometría a través, de material "misss fast skin maya"


            Lightmap:
            _________

                _Lightmap:

                    _éste parámetro estará controlado por defecto de forma nativa, por medio de un nodo auxiliar, "mantalrayTexture"

                    _a través, del cuál, se controlará todos los valores de luminancia para la generación del efecto de sub surface scattering

                _Samples:

                    _éste parámetro nos permitirá determinar la cantidad de sampleos ó pases para el cálculo y definición del efecto sub surfce scattering

                    _de ésta manera, entre más samples indiquemos, mayor será la calidad y definición del efecto sub surface scattering

            Algorithm Control:
            __________________

                _Scale Conversion:

                    _éste parámetro nos permitirá amplicar ó contraer el umbral del efecto de sub surface scattering, entre los tres colores, tanto el color frontal, central y tracero

                    _de ésta manera, con valores bajos los colores se comprimirán ó separarán entre si, lo cúál, limitará el efecto de sub surface scattering, y vicceversa

                _Falloff:

                    _éste parámetro nos permitirá aumentar ó disminuir el umbral entre los tres colores del sistema de sub surface scattering

                    _los cuáles, ya hayan sido expandidos ó comprimidos a través, del parámtro "scale conversion", de paso anterior

                _Screen Composite:

                    _éste parámetro nos permitirá pre multiplicar el efecto lo cuál, aumentará el efecto de forma exponencial

                    _de ésta manera, si dejamos activado éste parámetro, el efecto se mantendrá de forma contenido ó normal 
                    
                    _ésta es la opción por defecto y la más recomendada
