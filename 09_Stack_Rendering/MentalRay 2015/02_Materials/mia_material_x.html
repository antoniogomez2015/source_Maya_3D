<!--

    Mia Material X:
    _______________

    _el nodo "Mia Material X", es idéntico al nodo "Legacy/mia_material"

    _con las únicas diferencias de que el nodo "mia material x"

    _contempla la salida de múltiples pases de render para lo cuál, dispondremos de un nuevo parámetro inicial, éste es:

        _Multiple Outputs

    _lo que quiere decir, que ahora el material "mia material x", ahora soporta la exportación ó generación de render multipass nativa de maya

    
    _como también, contempla el relacionamiento con mapas de bump, nativos de maya, y sólo opcional con la versión de mentalray

    _de ésta manera, ahora la sección de bump, se ve ampliada a través, de los siguientes parámetros:


    Bump:
    _____

        _Overall Bumo:

            _éste parámetro nos permitirá recibir texturas de tipo procedurales nativas de nodos de maya, como por ejemplo "2D Texure/Bulge"

        _Standard Bump:

            _éste parámetro nos permitirá recibir texturas de tipo procedurales nativas de nodos de maya, como por ejemplo "2D Texure/Bulge"

        _No Diffuse Bump:

            _éste parámetro nos permitirá indicarle al sistema que no contemple el efecto bump en el material

            NOTA: ésta es la única opción en el material "mia material", original
    
        
        




    Nodes Complementarios:
    ______________________

        _para ver los nodes, alternativos relacionados con el nodo en éste caso"Mia Material X", debemos ir ha "Windows/Rendering Editors", y una vez allí, debemos de abrir el panel "Hypershade"

        _y una vez allí, debemos seleccionar el manterial "Mia Material X", y posteriormente darle al botón de "Input and Output Conections"

        _para que así, podamos ver los nodos relacionados al material respectivo, de ésta manera, podremos ver en éste caso el nodo "mia_mateiralxSG"

        _a través, del cuál, podremos configurar los atributos relacionados de "Surface Material", "Volumen Material", y "Displacement Mat", "Contours", entre otros shaders, posibles disponibles
