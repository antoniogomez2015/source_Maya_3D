<!--

    Misss Skin Specular: 
    ____________________

    _el nodo "misss_skin_specular", nos permitirá agrgar el efecto de especularidad al nodo "misss_fast_shader", a travé, de su parámetro "Specular Shader"

    _de ésta manera, ahora el nodo "misss_fast_shader", dispondrá de toda una serie de configuraciones avanzadas 
    
    _las cuáles son especilizadas y dedicadas a la representación de materiales blandos, otros



    Parámetros:
    ___________

        Common:
        _______

            _Overall Weight:

                _éste parámetro nos permitirá indicar la cantidad general de brillos especulares sobre el material

                _de ésta manera, con valores bajos la especularidad será menor ó más sutil y viceversa

            _Edge Factor:

                _éste parámetro nos permitirá indicar un umbral a partir del cuál, se podrá intencificar la especularidad en las zonas de bordes y relives en la geometría sobre la cuál, se ha aplicado material

        First Layer of Specularity:
        ___________________________

            _Primary Specular Color:

                _éste parámetro nos permitirá determinar el color que tendrá la especularidad en el punto de destello más fuerte ó central

                _de ésta manera, podremos generar una especularidad con la parte de la especularidad más brillante de un color personalizado

            _Primary Weight:

                _éste parámetro nos permitirá determinar un umbral ó fuerza a partir de la cuál, será más ó menos acentuada la especularidad con más brillo de dentello central

                _de ésta manera, con un valor bajo, podremos crear una especularidad casi sin altos brillos especulares, y viceversa

            _Primary Edge Weight:

                _éste parámetro nos permitirá determinar el umbral ó peso que tendrá la especularidad de los brillos ó destellos más altos 
                
                _de ésta manera, con valores altos, se resaltarán los brillos especulares en los relives y bordes de la geometría sobre la cuál, fué aplicado el material, y viceversa

            _Primary Shinnyness:

                _éste parámetro nos permitirá determinar cuán puntual ó gradado será la especularidad central
                
                _entre los puntos de destellos centrales ó más intensos y el área perimetral del área especular 
                
                _como valores secundarios de la especularidad

                _de ésta manera, con valores bajos, la especularidad será más gradada ó interpoladas entre ambas especularidades 
                
                _tanto la central como la perimetral y viceversa

        Second Layer of Specularity:
        ____________________________

            _Secondary Specular Color:

                _éste parámetro nos permitirá determinar el color que tendrá la especularidad en el área perimetral de la especularidad en general

                _de ésta manera, podremos generar una especularidad con la parte de más distante ó perimetral de un color personalizado

            _Secondary Weight:

                _éste parámetro nos permitirá determinar el umbral ó peso que tendrá la especularidad perimetral
                
                _de ésta manera, con valores altos, se hará más visible la especularidad en el área perimetral y viceversa

            _Secondary Edge Weight:

                _éste parámetro nos permitirá determinar el umbral ó peso que tendrá la especularidad perimetral
                
                _de ésta manera, con valores altos, se resaltarán la especularidad en los relives y bordes de la geometría sobre la cuál, fué aplicado el material, y viceversa

            _Secondary Shinnyness:

                _éste parámetro nos permitirá determinar cuán puntual ó gradado será la especularidad perimetral
                
                _entre los puntos de destellos centrales ó más intensos y el área perimetral del área especular 
                
                _como valores secundarios de la especularidad

                _de ésta manera, con valores bajos, la especularidad será más gradada ó interpoladas entre ambas especularidades 
                
                _tanto la central como la perimetral y viceversa

        Reflections:
        ____________

            _Reflect Weight:

                _éste parámetro nos permitirá indicar un umbral para las reflexiones en relación a la especularidad ha modo de contribución

            _Reflect Edge Weight:

                _éste parámetro nos permitirá determinar un umbral para las reflexiones 
                
                _de los bordes y áreas con relives de la geometría sobre la cuál, se ha aplicado el material

            _Reflect Shinnyness:

                _éste parámetro nos permitirá determinar cuál, puntual ó "roughtness", será la reflexión en relación a la especuladad sobre el material

        Light Linking:
        ______________

            _Mode:

                _Maya Linking:

                    _(indeterminado)

                _Custom Linking:

                    _(indeterminado)

                _Inclusive Linking:

                    _(indeterminado)

                    _(indeterminado)
