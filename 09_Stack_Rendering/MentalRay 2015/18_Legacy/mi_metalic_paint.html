    Mi Metalic Paint:
    _________________

    _el nodo "Mi Metalic Paint", nos permitirá crear un material complejo y realista 

    _con un control de los colores del material tanto en las áreas próximas, medias y traceras, e igualmente para reflexiones del material
    
    _para emular la mayoría de metales ó estructuras y demás elementos metálicos como escarchados, otros

    _éste material tiene una gran similitud ó es un derivado de el nodo de "mi car paint phen", con cierta diferencias 


    NOTA:
    _____

    _de ésta manera, a través, de el material "Mi Metalic Paint", dispodnremos de todas las opciones que el material "Mi Car Paint Phen", excepto

        _Reflections
        _Fake

    _más éstas características ó módulos los prodremos obtener a través, de nodos adicionales agregado al nodo "Mi Metalic Paint"

        NOTA: el efecto de "Fake", se podrá recuperar sólo en las altas luces ó en el área de "Lit_Color"

            _para su configuración ir ha "Flake Parameters/Fake Bump"

        NOTA: para agregar la propiedad "Reflections", debemos de agregar el nodo "Mentalray/Legacy/mib_glossy_reflection"

            _para posteriormente abrir las opciones del nodo "mib_glossy_reflection", para posteriormente hacer "mouse right click and drag", sobre el nodo "mi_metalic_paint"

            _y soltarlo sobre "mib_glossy_reflection/Base Material", para que así, podamos configurar posteriormente el color sobre donde aplicarán las reflexión y en que área del materia aplicarán exactamente, otros

            _para por último, proceder ha hacer "mouse midle click and drag, sobre el nodo "mib_glossy_reflection", y soltarlo sobre la geometría sobre la cuál, se desea aplicar el material 

            _para que así, se abra el panel "Connection Editor", en el cuál, podremos conectar el parámetro "/mib_glossy_reflection/reflection_color", con el parámetro "initialShadingGroup/imageShader" de la geometría
            
            _de ésta manera, habremos aplicado el nodo "mib_glossy_reflection", especial a la geometría para que así, aplique el efecto "Reflections", sea visible correctamente

    Parámetros:
    ___________

        Diffuse Parameters:
        ___________________

            _Ambient:

                _éste parámetro nos permitirá indicar color ambiental el cuál, influenciará el color de fondo ó lateral

            _Base Color:

                _éste parámetro nos permitirá indicar el color principal ó color difuso del material

            _Edge Color:

                _éste parámetro nos permitirá indicar color perimetral ó tracero que tendrá el material

                _es decir, el color del material que se encontrará más elejado de la cámara

            _Edge Color Bias:

                _éste parámetro nos permitirá indicar el umbral ó capacidad de penetración del color de fondo ó lateral, sobre el material central ó principal

                _de ésta manera, con un valor de umbral mayor, mayor será la influencia ó penetración del color tracero ó lateral sobre el color principal ó central y viceversa

            _Lit Color:

                _éste parámetro nos permitirá indicar el color que tendrá el material en las altas luces ó destellos

            _Lit Color Bias:

                _éste parámetro nos permitirá indicar el umbral ó capacidad de penetración del color frontal ó de altas luces sobre el material central ó principal

                _de ésta manera, con un valor de umbral menor, mayor será la influencia ó penetración del color frontal ó altas luces sobre el color principal ó central y viceversa

            _Diffuso Weight:

                _éste parámetro nos permitirá indicar el peso ó influencia de los colores "frontal", y "medio", en relación a la cámara

                _de ésta manera, podremos aumentar ó disminuir la influencia de los colores frontales y medios en relación al color tracero ó lateral

            _Diffuse Bias:

                _éste parámetro nos permirá indicar el grado de interpolación y desplazamiento entre los colores tracero, medio y frontal

                _de ésta manera, con valores bajo la gradación y desplazamiento entre los colores será armoniosa y proporcionada

                _más como valores altos, ej: "5", ó más, en éste caso, ya dejará de existir el color central por que éste color será desplazado 
                
                _y en los colores restantes del desplazamineto ó compresión, tanto el color frontal como el color traceo existirá una acutancia más acusada o presente

            _Irradiance Weight:

                _(indeterminado)


        Specular Parameters:
        ____________________

            _Spec:

                _éste parámetro nos pemritirá indicar el color de la especularidad del color base ó color medio del material

            _Spec Weight:

                _éste parámetro nos permitirá indicar el peso ó influencia de la especularidad del color medio ó base sobre el material

            _Spec Exp:

                _éste parámetro nos permitirá indicar la fuerza ó intensidad de la especularidad del color base ó medio

                _de ésta manera, con un valor bajo, la especularidad será más grande y una una menor acutancia ó menos gradada

                _más si el valor al esto, ej; "60.000", la especularidad será más puntual y gradada ó suavizada

            _Spec Sec:

                _éste parámetro nos permitirá indicar un color para la especularidad del color frontal del material

            _Spec Sec Weight:

                _éste parámetro nos permitirá indicar un peso ó influencia de la especularidad del color frontal sobre el material

            _Spec Sec Exp:

                _éste parámetro nos permitirá indicar la fuerza ó intensidad de la especularidad del color frontal

                _de ésta manera, con un valor bajo, la especularidad será más grande y una una menor acutancia ó menos gradada

                _más si el valor al esto, ej; "25.000", la especularidad será más puntual y gradada ó suavizada

            _Spec Glazing:

                _éste parámetro nos permitirá crear un punto de brillo especular más definido y sin gradaciones sobre el color frontal

                _más si desactivamos ésta opción el punto del brillo especular sobre el color frontal será más degradado y más natural e integrado

        Flake Parameters:
        _________________

            _Fake Color:

                _éste parámetro nos permitirá indicar el color de los eefectos de esquirlas de pintura

            _Fake Weight:

                _éste parámetro nos permitirá indicar la fuerza ó influencia del efecto de esquirlas de pintura sobre el material

                _éste parámetro no es combeniente superar el valor de "1", para que así, el efecto de esquirlas de pintura 
                
                _no superen a la especularidad y brillos en general del material y se vea poco natural

                NOTA: indicar un valor de "0", equivaldrá ha desactivar éste módulo de "Fake"

            _Flake Reflect:

                _éste parámetro nos permitirá indicar que el efecto de esquirlas de puntura también, afecte a las reflexiones del material

            _Fake Exp:

                _éste parámetro nos permitirá indicar exposición remarcada del efecto esquirlas de puntura de forma más acentuada sobre todos los efectos

                _de ésta manera, entre menor sea el valor indicado, mayor será la sobre exposición del efecto sobre el material y viceversa

                NOTA: combiene bajar éste valor temporalmente, ej; ha "5" para así, tener una mejor visualización de la configuración en la vista de la miniatura en el panel Hypershade

            _Fake Density:

                _éste parámetro nos permitirá indicar la cantidad ó densidad de esquirlas de pintura sobre el material

                _de ésta manera, con un valor menor, podremos generar un efecto con pocas esquirlas de pintura distribuidas en todo el material y viceversa

            _Fake Bump:

                _éste parámetro nos permitirá agregar nodo a través, del cuál, podremos controlar y generar el efecto de "fake bump"

                _para lo cuál, requeriremos el nodo "mentalray/texture/", una ve allí, debemos cargar el nodo "mia_bump_flakes"

                NOTA: es requerido cargar el nodo "mia_bump_flakes", en éste parámetro para que el módulo "Flake Parameters", sea activado, ya que e lo contrario el efecto no podrá ser visible con los parámetros básicos del nodo
