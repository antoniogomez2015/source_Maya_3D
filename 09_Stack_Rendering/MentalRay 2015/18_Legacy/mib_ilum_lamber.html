<!--

    Mib Ilum Lamber:
    ________________

    _el nodo "Mib Ilum Lamber", nos permitirá crear una material simple y mate

    _un material básico para mayoría de las aplicaciones de paso contínuo como suelos, paredes, entornos, superficies mates, otros



    Parámetros:
    ___________

        Shading:
        ________

            _Ambience:

                _éste parámetro nos pemritirá determinar el umbral a partir del cuál, se determinará la cantidad de influencia ó color ambiental agregado al color base

                _de ésta manera, con un valor de "0", ó color blanco equivaldrá a un cero por ciento de influencia

                _más un valor de "100", ó color negro equivaldrá ha un ciento por ciento de influencia

            _Ambient:

                _éste parámetro nos permitirá deterinar cuál, será el color ambiental a través, del cuál, podremos influenciar ó contaminar el color base ó difuso del material

            _Diffuse:

                _éste parámetro nos permitirá determinar cuál, será el color difuso ó color base del material



    Nodes Complementarios:
    ______________________

        _para ver los nodes, alternativos relacionados con el nodo en éste caso"Mib Ilumin Lamber", debemos ir ha "Windows/Rendering Editors", y una vez allí, debemos de abrir el panel "Hypershade"

        _y una vez allí, debemos seleccionar el manterial "Mib Ilum Lamber", y posteriormente darle al botón de "Input and Output Conections"

        _para que así, podamos ver los nodos relacionados al material respectivo, de ésta manera, podremos ver en éste caso el nodo "mib_illum_lambert2SG"

        _a través, del cuál, podremos configurar los atributos relacionados de "Surface Material", "Volumen Material", y "Displacement Mat", "Contours", entre otros shaders, posibles disponibles
