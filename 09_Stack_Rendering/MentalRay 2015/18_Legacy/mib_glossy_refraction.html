    Mib Glossy Refraction:
    ______________________

        NOTA: éste parámetro estará superditado a las configuraciones de render optimas para un rendimiento correcto

        _para lo cuál, debemos de ir ha "Windows/Rendering Editors/Render Settings/Quality/Raytracing"

        _para que así, una vez allí, podamos aumentar los parámetros de "Refractions", y "Max Trace Depth"



        Shading:
        ________

            _Top Material:

                _éste parámetro nos permitirá asignar un nodo auxiliar para la generación del material difuso principal

                _de ésta manera, la refracción inicial se generará a partir de la primera superficie exterior de la geometría, de forma general
                
                _en relación ha éste material en relación a la dirección de la luminancia y la vista de la cámara

            _Deep Material:

                _éste parámetro nos permitirá asignar un nodo auxiliar para la generación de un mapa de densidad y color
                
                _a partir del cuál, se generarán las refracciones de las caras internas de la geometría sobre la cuál, se ha aplicado el material

                _de ésta manera, la refracciones internas se generarán a partir de éste mapa de densidad para la generación superficie interior en adelante 
                
                _dentro de la geometría, de forma general
                
                _en relación ha éste material en relación a la dirección de la luminancia y la vista de la cámara

            _Back Material:

                _éste parámetro nos permitirá asignar un nodo auxiliar para la generación de un mapa de densidad y color
                
                _a partir del cuál, se generarán las refracciones de las caras de fondo y exterior de la geometría sobre la cuál, se ha aplicado el material

                _de ésta manera, la refracciones internas se generarán a partir de éste mapa de densidad para la generación superficie del fondo y posteriores
                
                _dentro de la geometría, de forma general
                
                _en relación ha éste material en relación a la dirección de la luminancia y la vista de la cámara

            Render Reverse Of Back Material:

                _éste parámetro nos permitirá invertir todo el sentido de los materiales y reflexiones en su conjunto

            _Refraction Color:

                _éste parámetro nos permitirá determinar el color de las reflexiones ha nivel general de todo el sistema

            _Max Distance:

                _éste parámetro nos permitirá indicar el umbral ó alcance que tendrán las refracciones

                _lo que se traducirá también, como la capacidad de atravezar caras ó superficies

                _de ésta manera, con un valor bajo, podremos indicar un alcance para las reflacciones de pocos milímtros ó centimetros ó viceversa, en relación al material ha emular

            Falloff:

                _éste parámetro nos permitirá determinar la interpolación ó acutancia que tendrá el efecto

                _de ésta manera, podemos generar un efecto de refracción bastante gradado ó suavizado 
                
                _ó por el contrario, podremos crear un efecto de interpolación más definido y cortante 
                
                _entre las caras atravezadas y las que no están atravezadas por el efecto

            _Refraction Base Weight:

                _éste parámetro nos permitirá determinar el umbral ó peso que tendrá el efecto de refracción en general

                _de ésta manera, con valores bajos, podremos crear un efecto de refracción más sutil a imperceptible y viseversa

            _Refraction Edge Weight:

                _éste parámetro nos permitirá indicar un umbral de la interpolación del efecto en los bordes y relieves de la geometría sobre la cuál, se ha aplicado el efecto, en relación a la dirección de la luminancia y la vista de la cármara

                de ésta manera, con valores altos, podremos crear un efecto de refracción reslatado en los bordes y relieves más acusado y viseversa

            _Edge Factor:

                _éste parámetro nos permitirá determinar el umbral ó fuerza que tendrá el factor de detección de borde para el cálculo de las refracciones

            _Index of Refraction:

                _éste parámetro nos permitirá determinar el índice de refracción en relación al tipo de material ha emular

                _para lo cuál, lo más recomendable es tomar referencia de tablas de índices de refracción online

            _Samples:

                _éste parámetro nos permitirá determinar la cantidad de samples ó pases 
                
                _a través, de los cuáles se calculará la calidad y definición de refracciones, entre mayor sea la cantidad de samples realizados

            _U Spread:

                _éste parámetro nos permitirá dispersar ó hacer "roughtness", internamente sobre el material 
                
                _ó por el contrario, hacer brillos especulares afilados y hasta reflectantes, en el sentido horizontal

                _de ésta manera, el valor por defecto es de "0.100", más si indicamos un valor bajo ha ej; "0.010", el efecto se hara más afilado y reflectivo

                _más si por el contrario, si indicamos un valor de "0.500", el efecto se hará totalmente esmerilado ó "roughtness"

            _V Spread:

                _éste parámetro nos permitirá dispersar ó hacer "roughtness", internamente sobre el material 
                
                _ó por el contrario, hacer brillos especulares afilados y hasta reflectantes, en el sentido vertical

                _de ésta manera, el valor por defecto es de "0.100", más si indicamos un valor bajo ha ej; "0.010", el efecto se hara más afilado y reflectivo

                _más si por el contrario, si indicamos un valor de "0.500", el efecto se hará totalmente esmerilado ó "roughtness"

            _U Axis:

                _éste parámetro nos permitirá hacer desplazamientos del efecto en eje "X"

                _para que así, podamos personalizar el efecto en relación al grado de orientación deseado

            _V Axis:
            
                _éste parámetro nos permitirá hacer desplazamientos del efecto en eje "Y"

                _para que así, podamos personalizar el efecto en relación al grado de orientación deseado
