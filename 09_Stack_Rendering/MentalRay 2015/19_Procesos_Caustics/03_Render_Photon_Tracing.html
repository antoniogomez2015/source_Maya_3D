<!--

    Render Caustics:
    ________________

        _el efecto caustics, nos permitirá proyectar la forma del motivo sobre otra superficie 
        
        _a través, de la luminancia fotónica emitida por una fuente de luz que es capaz de atravesar el motivo


    Photon Tracing:
    _______________

        _Photon Reflections:

            _éste parámetro nos permitirá determinar la cantidad de superficies que será capas de interactuar las reflecciones

            _de ésta manera, podremos aumentar ó dismninuir la interacción y alcance que tendrá el sistema de reflexiones 
            
            _sobre el propio objeto y sobre los demás elementos de la escena que también, tengan reflexiones activadas

            _de ésta manera, si indicamos por ej; "1", la reflexiones posibles serán mínimas y por ende, la interacción con otras superficies será exexistente, y viceversa

        _Photon Refractions:

            _éste parámetro nos permitirá determinar la cantidad de superficies que será capas de a travesar las refracciones dentro de los objetos

            _de ésta manera, podremos aumentar ó dismninuir la interacción y alcance que tendrá el sistema de refracciones
            
            _sobre el propio objeto y sobre los demás elementos de la escena que también, tengan refracciones y transparencias activadas

            _de ésta manera, si indicamos por ej; "1", la refracciones posibles serán mínimas y por ende, la interacción con otras superficies será exexistente, y viceversa

        _Max Photon Depth:

            _éste parámetro nos permitirá determinar la profundidad ó alcance que tendrán los photones de interpretar la forma del motivo a través, de los haces lumínicos emitidos por la luz

            _de ésta manera, si indicamos valores cercanos ha "0", la capacidad de interpretación de la forma del motivo seerá reducida

            _más si por el contrario, si indicamos un valor más alto, ej; "10", la capacidad y entensión que tendrán los photones de interpretar y proyectar la forma del motivo será más ámplia y acusada

            _lo que permitirá un mayor grado de definición y extensión de la forma y figura resultante

            _por convensión éste parámetro se recomienda que doble el valor de los parámetros anteriores

            _es decir, que si las reflexiones y refracciones tienen un valor de "5", es aconsejable colocar entonces un valor de "Max Photon Dpth", de "10"
