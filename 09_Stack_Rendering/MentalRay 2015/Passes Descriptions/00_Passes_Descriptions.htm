<!--

    Passes Descriptions:
    ____________________

    _a continuación de describen ha nivel general los pases existentes en maya - mentalray:


        _Beauty Pass:

            _el beauty pass, corresponde al render de todos los pases juntos lo cuál, equivale a la representación final y a cabada de la escena en su estado ó punto final


        _Diffuse Pass:

            _el diffuse pass, corresponde al color sólido difuso de relleno que representará la forma de cada elemento respectivo incluido en éste pase en específico

        _Diffuse Material Color Pass:

            _éste pase es idéntico al "Diffuse Pass", más el "Diffuse Material Color Pass", no incluye ó contempla la luces y las sombras existentes en la escena

        _Diffuse Without Shadows Pass:

            _éste pase es idéntico al "Diffuse Pass", más el "Diffuse Without Shadows Pass", no incluye ó contempla las sombras existentes en la escena


        _Direct Irradiance:

            _el direct irradiance pass, corresponde a la iluminación directa de luces en escena sobre los elementos de tipo geometría dentro de la escena

            _la cuál, será representada a través, de un mapa de densidad en escala de grises el cuál, representará a la luz incidente sobre los objetos 3d


        _Indirect Pass:

            _el indirect pass, corresponde a la iluminación indirecta en la escena, a partir del global illumination, finalgather, imports, ..

            _la cuál, será representada en un mapa de densidad de sombres similar al generado por el "ambient occlusion", pero en color según la escena respectiva


        _Specular Pass:

            _el especular pass, correponde a los brillos especulares emitidos de los materiales aplicados sobre los objetos de tipo geometría en la escena

            _el cuál, será representado a través, de un mapa blanco y negro y valores degradados de grises el cuál, representará a las altas luces de la escena

        _Reflection Pass:

            _el reflection pass, corresponde a reflexiones de iluminaciones y enviroments, sobre materiales aplicados a elementos de tipo geometría sobre la escena

            _el cuál, será representado a través, de un mapa de áreas de textura de mapeo de partes del enviroment, de la escena

        _Shadow Pass:

            _el shadow pass, corresponde la sobras de la luces en la escena proyectadas sobre los ebjetos de tipo geometría en la escena

            _la cuál, será representada a través, de un mapa blanco y negro y tonos degradados de gris para captar a las sombras en la escena
