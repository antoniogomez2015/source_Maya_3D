<!--

    Mesh Menu: (Maya 2015)
    __________

        Transfer:
        _________

            Transfer Attributes:

                _ésta opción nos pemritirá copiar de forma avanzada atributos específicos de un elemento u objeto ha otro

                _para que así, podamos simplificar y emular procesos de un elemento ha otro

                _de ésta manera, a través, de la sección "Attributes to Transfer", podremos transferir atributos como:

                    _Vertex Position ó morfología de un objeto

                        NOTA: es requerio en éste caso que ambos objetos tengan la misma topología y densidad poligonal así, como de uvs

                    _Vertex Normals
                    _Uvs Sets
                    _Color Sets
                
                _así, como también, tendremos la posibilidad de configurar el comportamiento de los atributos ha transferir

                _para lo cuál, dispondremos de la sección de "Attributes Settings"

                _por medio de la cuál, podremos configurar por ejemplo la orientación de la geometría en el espacio

                _como también, si deseamos que los parámetros sean reflejados en una cordenada en específico para procedimiento determinados

                _como también, si deseamos invertir los Uvs, ha tranferir entre otras posibilidades


                Aplicación:
                
                _para lo cuál, primeramente debemos seleccionar al objeto ó elemento del cuál, deseamos extraer la información

                _para posteriormente proceder ha seleccionar el elemento al cuál, deseamos pegar los atributos respectivos

                _y con ambos elementos seleccionados aplicar el comando yendo ha "Polygons/Mesh/", y una vez allí, pulsar en "Transfer Attributes"
