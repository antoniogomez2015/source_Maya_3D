<!--

    Mesh Menu: (Maya 2015)
    __________

        Transfer:
        _________

            Paste Attributes:

                _ésta opción nos pemritirá pegar atributos de un objeto a otro
                
                _teniendo en cuenta que dichos atributos los tubimos que haber copiado previamente de otro objeto

                _de ésta manera, de manera, práctica podemos pegar a otro objeto los siguientes atributos

                    _Uv
                    _Shader
                    _Color

                
                Aplicación:
                ___________

                _para lo cuál, debemos de seleccionar al objeto ó sub elemento parte de un objeto al cuál, deseamos palicar los atributos

                _para posterior ir a las opciones de "Polygons/Mesh/Clipboard Actions/", y una vez allí, debemos de aplicar la opción de "paster Attributes"

                _para que así, los atributos respectivos sean pegado al nuevo objeto







-->
