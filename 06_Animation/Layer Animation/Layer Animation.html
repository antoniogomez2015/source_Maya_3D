    Animation Layers:
    _________________

    _primero vamos al panel Chanel box/Anim, para abrir el panel de capas de animación


    1_crear layers de selecciones: seleccionamos elementos ó grupos y aplicamos Anim/Layer/Create Layer from Selected


    2_así, se creará una capa princial "BaseAnimation", esta capa es general y por defecto donde se grabarón todas las acciones que realicemos a nivel general


    3_como también, se creará una capa correspondiente al nombre y contenido de elementos que seleccionamos previamente


    4_en la parte inferior de los botones de reproducción,  play/stop/back... existe un selector de capas de nimación


    5_cada capa cuenta slider en la parte inferior del panel con un "Weight/1" 
    
    _con el cuál podemos controlar la fuerza ó influencia que ejerce esta capa de animación en relación a la demás layers
